<dom-module id="x-app">
  <style>
    .item {
      margin: 8px;
      padding: 8px;
      border-radius: 2px;
      background-color: #fff;
    }
    .iron-selected {
      background-color: var(--paper-light-blue-50);
    }
  </style>
  <template>

    <paper-header-panel class="fit">

      <paper-toolbar>
        <div class="title">Yeti 575</div>
        <span class="flex"></span>
        <paper-icon-button icon="file-upload" on-tap="onUploadFile"></paper-icon-button>
      </paper-toolbar>

      <div class="container fit">

        <iron-selector selected-values="{{selectedValues}}" multi>
        <template is="dom-repeat" items="{{files}}">
          <paper-icon-item class="item">
            <iron-icon icon="settings" item-icon></iron-icon>
            <paper-item-body two-line>
              <div>{{item.info.originalName}}</div>
              <div secondary>{{item.type}}</div>
            </paper-item-body>
            <span class="flex"></span>
            <paper-icon-button icon="delete" on-tap="onDeleteFile"></paper-icon-button>
          </paper-icon-item>
        </template>
        </iron-selector>

      </div>

    </paper-header-panel>

    <paper-dialog id="dialog">
      <h2>Choose file to upload</h2>
      <paper-radio-group selected="{{type}}">
        <paper-radio-button name="yeti-wifi">Yeti Wifi</paper-radio-button>
        <paper-radio-button name="yeti-wifi-memory">Yeti Wifi (memory)</paper-radio-button>
      </paper-radio-group>
      <input type="file" files="{{uploadFileList::change}}" />
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-tap="uploadFile">Upload</paper-button>
      </div>
    </paper-dialog>

    <iron-ajax
        id="files_request"
        auto
        url="/file"
        handle-as="json"
        on-response="handleResponse">
    </iron-ajax>

  </template>
</dom-module>

<script>
  (function(Polymer) {

    Polymer({
      is: 'x-app',

      properties: {
        files: {
          type: Array
        },
        uploadFileList: {
          type: Object
        },
        selectedValues: {
          type: Array,
          value: function() { return []; }
        }
      },

      handleResponse: function(e, request) {
        this.files = request.response;
      },

      onUploadFile: function() {
        this.$.dialog.open();
      },

      uploadFile: function() {
        if (!this.uploadFileList || 0 >= this.uploadFileList.length) {
          return;
        }

        // Add files to the form data
        var formData = new FormData();
        for (var i = 0; i < this.uploadFileList.length; i++) {
          formData.append('datafile-' + i, this.uploadFileList[i]);
        }

        // Create the request
        var request = new XMLHttpRequest();
        var self = this;
        request.onload = function() {
          self.$.files_request.generateRequest();
        };
        request.open('POST', '/file?type=' + this.type);
        request.send(formData);
      },

      onDeleteFile: function(e) {
        var location = e.model.item;

        var request = new XMLHttpRequest();
        var self = this;
        request.onload = function() {
          self.$.files_request.generateRequest();
        };
        request.open('DELETE', '/file?location=' + JSON.stringify(location));
        request.send(location.info);
      }
    });

  }(Polymer));
</script>
